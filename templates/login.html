<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Market Basket Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            width: 350px; /* Fixed width for equal spacing on both sides */
            max-width: 90%; /* Responsive on smaller screens */
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Optional shadow for subtle effect */
            text-align: left; /* Aligns inner text to the left */
        }
        h2 {
            color: #333;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            display: block;
            width: calc(100% - 20px); /* Allows for some padding inside the container */
            padding: 10px;
            margin: 10px auto; /* Centers input fields within the container */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        button {
            display: block;
            width: calc(100% - 20px); /* Aligns with the input fields */
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px auto; /* Centers the button within the container */
        }
        p {
            text-align: center; /* Centers text like "Register here" and "Go back to Home" */
            margin-top: 15px;
            color: #666;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form action="login_handler.php" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register">Register here</a></p>
        
        <!-- Go Back to Home Link -->
        <p><a href="/">Go back to Home</a></p>
    </div>

</body>
</html>
